<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- ÉTAPE 1 : INSCRIPTION -->
    <div class="step active" id="step1">
        <h2>Inscription</h2>
        <input type="text" id="nom" placeholder="Nom">
        <input type="email" id="email" placeholder="Adresse email">
        <button onclick="versQuestions()">Continuer</button>
        <p class="error" id="error"></p>
    </div>

    <!-- ÉTAPE 2 : QUESTIONS -->
    <div class="step" id="step2">
        <h2>Questions</h2>
        <input type="number" placeholder="Âge">
        <input type="text" placeholder="Pays">
        <input type="text" placeholder="Ville">
        <input type="text" placeholder="Profession">
        <input type="text" placeholder="Centre d’intérêt">
        <button onclick="versProduits()">Suivant</button>
    </div>

    <!-- CHARGEMENT -->
    <div class="step" id="loading">
        <h2>Chargement...</h2>
        <div class="loader"></div>
        <p>Veuillez patienter 15 secondes</p>
    </div>

    <!-- ÉTAPE 3 : PRODUITS -->
    <div class="step" id="step3">
        <h2>Choisissez un article</h2>

        <div class="products">
            <div onclick="whatsapp('Smartphone ou iPhone')">
                <img src="images/phone.jpg">
                <p>Smartphone / iPhone</p>
            </div>

            <div onclick="whatsapp('Vêtements')">
                <img src="images/clothes.jpg">
                <p>Vêtements</p>
            </div>

            <div onclick="whatsapp('Lunettes photochromiques')">
                <img src="images/glasses.jpg">
                <p>Lunettes photochromiques</p>
            </div>

            <div onclick="whatsapp('Chaussures')">
                <img src="images/shoes.jpg">
                <p>Chaussures</p>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
